<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Piano JS</title>




        
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
          <link rel="stylesheet" href="css/style.css">



  </head>

  <body>

<nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html"><i class="fa fa-github-square"></i></a></li>
      </ul>
    </div>
  </nav>
<div class="container">
    <div class="row" id="fpiano">
      <div class="col s12">
        <div id="piano">
          <div id="c1" class="blanca" onClick="play(this.id)"></div>
          <div id="c1s" class="negra" onClick="play(this.id)"></div>
          <div id="d1" class="blanca" onClick="play(this.id)"></div>
          <div id="d1s" class="negra" onClick="play(this.id)"></div>
          <div id="e1" class="blanca" onClick="play(this.id)"></div>
          <div id="f1" class="blanca" onClick="play(this.id)"></div>
          <div id="f1s" class="negra" onClick="play(this.id)"></div>
          <div id="g1" class="blanca" onClick="play(this.id)"></div>
          <div id="g1s" class="negra" onClick="play(this.id)"></div>
          <div id="a1" class="blanca" onClick="play(this.id)"></div>
          <div id="a1s" class="negra" onClick="play(this.id)"></div>
          <div id="b1" class="blanca" onClick="play(this.id)"></div>
          <div id="c2" class="blanca" onClick="play(this.id)"></div>
        </div>
      </div>
  </div>
</div>

<script src="js/index.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>



  </body>
</html>
